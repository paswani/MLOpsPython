name: mlopspython_ci

dependencies:
  # The python interpreter version.
  - python=3.7.*

  # dependencies with versions aligned with conda_dependencies.yml.
  - numpy
  - pandas
  - scikit-learn
    # dependencies for MLOps with R.
  - r=3.6.0
  - r-essentials=3.6.0

  - pip

  - pip:
      # dependencies with versions aligned with conda_dependencies.yml.
      - azureml-sdk==1.2.*

      # Additional pip dependencies for the CI environment.
      - pytest
      - pytest-cov
      - requests
      - python-dotenv
      - flake8
      - flake8_formatter_junit_xml
      - azure-cli
